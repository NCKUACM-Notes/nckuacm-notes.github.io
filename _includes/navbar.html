<div class="navbar">
    <nav>
        <a href="../">Home</a>
        {% assign pages_list = site.pages %}
        {% for node in pages_list %}
            {% if node.title != null %}
                {% if node.layout == "page" %}
                    <a  href="https://nckuacm.github.io/nckuacm_notes{{ node.url }}">{{ node.title }}</a>
                {% endif %}
            {% endif %}
        {% endfor %}
    </nav>
</div>
